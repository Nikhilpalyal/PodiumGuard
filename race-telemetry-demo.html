<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Telemetry Engine Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .demo-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .demo-header h1 {
            font-size: 2.5em;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .demo-controls {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ff0000;
        }

        .control-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .control-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }

        .control-group input {
            padding: 8px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            flex: 1;
        }

        .control-group button {
            padding: 10px 20px;
            background: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
        }

        .control-group button:hover {
            background: #cc0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .demo-section {
            margin-bottom: 30px;
        }

        .demo-section h2 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        .mock-server-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .server-online {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .server-offline {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }

        .code-example {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .event-log {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }

        .log-telemetry { background: rgba(0, 255, 0, 0.1); }
        .log-alert { background: rgba(255, 255, 0, 0.1); }
        .log-blockchain { background: rgba(0, 0, 255, 0.1); }
        .log-error { background: rgba(255, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <h1>üèéÔ∏è RACE TELEMETRY ENGINE DEMO</h1>
            <p>Formula-One-themed Real-time Telemetry Intelligence Module</p>
        </div>

        <div class="demo-controls">
            <div class="control-group">
                <label>WebSocket URL:</label>
                <input type="text" id="wsUrl" value="ws://localhost:8080/race" placeholder="wss://api.racehub.ai/live">
                <button onclick="updateComponent()">Update Component</button>
            </div>
            <div class="control-group">
                <label>AI Endpoint:</label>
                <input type="text" id="aiEndpoint" value="http://localhost:3001/predict" placeholder="https://ai.racehub.ai/predict">
                <button onclick="updateComponent()">Update</button>
            </div>
            <div class="control-group">
                <label>Chain Endpoint:</label>
                <input type="text" id="chainEndpoint" value="http://localhost:3001/log" placeholder="https://chain.racehub.ai/log">
                <button onclick="updateComponent()">Update</button>
            </div>
            <div class="control-group">
                <label>Race ID:</label>
                <input type="text" id="raceId" value="F1-2025-ROUND-12" placeholder="F1-2025-ROUND-12">
                <button onclick="updateComponent()">Update</button>
            </div>
            <div class="control-group">
                <label>Theme:</label>
                <select id="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
                <button onclick="simulateData()">Simulate Race Data</button>
                <button onclick="clearLogs()">Clear Logs</button>
            </div>
        </div>

        <div class="demo-section">
            <h2>Live Telemetry Engine</h2>
            <race-telemetry-engine
                id="telemetryEngine"
                ws-url="ws://localhost:8080/race"
                ai-endpoint="http://localhost:3001/predict"
                chain-endpoint="http://localhost:3001/log"
                race-id="F1-2025-ROUND-12"
                theme="dark">
            </race-telemetry-engine>
        </div>

        <div class="demo-section">
            <h2>Integration Example</h2>
            <div class="code-example"><race-telemetry-engine
    ws-url="wss://api.racehub.ai/live"
    ai-endpoint="https://ai.racehub.ai/predict"
    chain-endpoint="https://chain.racehub.ai/log"
    race-id="F1-2025-ROUND-12"
    theme="dark">
</race-telemetry-engine></div>
        </div>

        <div class="demo-section">
            <h2>Event Log</h2>
            <div id="eventLog" class="event-log"></div>
        </div>
    </div>

    <!-- Mock WebSocket Server Simulation -->
    <script>
        class MockWebSocketServer {
            constructor() {
                this.isRunning = false;
                this.interval = null;
                this.drivers = [
                    { id: 'HAM', name: 'Lewis Hamilton', team: 'Mercedes' },
                    { id: 'VER', name: 'Max Verstappen', team: 'Red Bull' },
                    { id: 'LEC', name: 'Charles Leclerc', team: 'Ferrari' },
                    { id: 'NOR', name: 'Lando Norris', team: 'McLaren' },
                    { id: 'PER', name: 'Sergio Perez', team: 'Red Bull' },
                    { id: 'SAI', name: 'Carlos Sainz', team: 'Ferrari' },
                    { id: 'RUS', name: 'George Russell', team: 'Mercedes' },
                    { id: 'PIA', name: 'Oscar Piastri', team: 'McLaren' }
                ];
                this.positions = [1, 2, 3, 4, 5, 6, 7, 8];
            }

            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.updateStatus();
                this.interval = setInterval(() => this.sendMockData(), 1000);
                logEvent('Mock WebSocket server started', 'server-online');
            }

            stop() {
                if (!this.isRunning) return;
                this.isRunning = false;
                this.updateStatus();
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
                logEvent('Mock WebSocket server stopped', 'server-offline');
            }

            sendMockData() {
                // Shuffle positions occasionally
                if (Math.random() < 0.1) {
                    this.positions.sort(() => Math.random() - 0.5);
                }

                this.drivers.forEach((driver, index) => {
                    const telemetryData = {
                        carId: driver.id,
                        driver: driver.name,
                        team: driver.team,
                        speed: Math.floor(Math.random() * 50) + 250 + Math.floor(Math.random() * 20),
                        position: this.positions[index],
                        lap: Math.floor(Math.random() * 5) + 45,
                        event: Math.random() < 0.05 ? 'overtake' : 'normal',
                        timestamp: Date.now()
                    };

                    // Simulate WebSocket message to component
                    const event = new CustomEvent('mockMessage', { detail: telemetryData });
                    document.dispatchEvent(event);
                });
            }

            updateStatus() {
                const statusEl = document.querySelector('.mock-server-status');
                if (statusEl) {
                    statusEl.className = `mock-server-status ${this.isRunning ? 'server-online' : 'server-offline'}`;
                    statusEl.textContent = this.isRunning ? 'Mock Server Online' : 'Mock Server Offline';
                }
            }
        }

        // Mock AI and Blockchain endpoints
        class MockServices {
            static async predict(data) {
                await new Promise(resolve => setTimeout(resolve, 100));
                const alerts = [
                    { message: `‚ö† Car #${data.carId} expected to decelerate ${(Math.random() * 15 + 5).toFixed(1)}% in Sector 2`, confidence: Math.random() * 0.3 + 0.7, type: 'warning' },
                    { message: `üö® Car #${data.carId} entering heat zone - potential tire failure`, confidence: Math.random() * 0.2 + 0.8, type: 'critical' },
                    { message: `üéØ Overtake opportunity for Car #${data.carId} in Corner 3`, confidence: Math.random() * 0.4 + 0.6, type: 'warning' }
                ];
                return alerts[Math.floor(Math.random() * alerts.length)];
            }

            static async logToChain(data) {
                await new Promise(resolve => setTimeout(resolve, 200));
                return {
                    txHash: '0x' + Math.random().toString(16).substr(2, 64),
                    verified: Math.random() > 0.1 // 90% success rate
                };
            }
        }

        // Global instances
        let mockServer = new MockWebSocketServer();
        let eventLog = [];

        // Event logging
        function logEvent(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            eventLog.unshift({ message: entry, type });
            if (eventLog.length > 100) eventLog.pop();

            updateEventLog();
        }

        function updateEventLog() {
            const logEl = document.getElementById('eventLog');
            logEl.innerHTML = eventLog.map(entry =>
                `<div class="log-entry log-${entry.type}">${entry.message}</div>`
            ).join('');
        }

        // Component control functions
        function updateComponent() {
            const engine = document.getElementById('telemetryEngine');
            engine.setAttribute('ws-url', document.getElementById('wsUrl').value);
            engine.setAttribute('ai-endpoint', document.getElementById('aiEndpoint').value);
            engine.setAttribute('chain-endpoint', document.getElementById('chainEndpoint').value);
            engine.setAttribute('race-id', document.getElementById('raceId').value);
            engine.setAttribute('theme', document.getElementById('theme').value);
            logEvent('Component attributes updated');
        }

        function simulateData() {
            const engine = document.getElementById('telemetryEngine');
            if (engine && engine.simulateDemoData) {
                engine.simulateDemoData();
                logEvent('Demo data simulation triggered');
            }
        }

        function clearLogs() {
            eventLog = [];
            updateEventLog();
        }

        // Initialize when component loads
        document.addEventListener('DOMContentLoaded', () => {
            // Add mock server status indicator
            const header = document.querySelector('.demo-header h1');
            const statusEl = document.createElement('span');
            statusEl.className = 'mock-server-status server-offline';
            statusEl.textContent = 'Mock Server Offline';
            header.appendChild(statusEl);

            // Start mock server
            mockServer.start();

            // Listen for mock messages and forward to component
            document.addEventListener('mockMessage', (e) => {
                const engine = document.getElementById('telemetryEngine');
                if (engine && engine.handleMessage) {
                    engine.handleMessage({ data: JSON.stringify(e.detail) });
                }
            });

            // Override fetch for mock AI and blockchain services
            const originalFetch = window.fetch;
            window.fetch = async function(url, options) {
                if (url.includes('/predict')) {
                    const body = JSON.parse(options.body);
                    const prediction = await MockServices.predict(body.telemetry);
                    logEvent(`AI Prediction: ${prediction.message}`, 'alert');
                    return {
                        ok: true,
                        json: async () => prediction
                    };
                } else if (url.includes('/log')) {
                    const body = JSON.parse(options.body);
                    const confirmation = await MockServices.logToChain(body);
                    logEvent(`Blockchain Log: TX ${confirmation.txHash.substring(0, 10)}...`, 'blockchain');
                    return {
                        ok: true,
                        json: async () => confirmation
                    };
                }
                return originalFetch.call(this, url, options);
            };

            logEvent('Demo initialized with mock services');
        });

        // Add event listeners for component events
        document.addEventListener('telemetry-update', (e) => {
            logEvent(`Telemetry Update: Car ${e.detail.carId} - ${e.detail.speed} km/h`, 'telemetry');
        });

        document.addEventListener('alert-triggered', (e) => {
            logEvent(`AI Alert: ${e.detail.message}`, 'alert');
        });

        document.addEventListener('on-chain-verified', (e) => {
            logEvent(`Blockchain Verified: ${e.detail.txHash.substring(0, 10)}...`, 'blockchain');
        });

        document.addEventListener('connection-error', (e) => {
            logEvent(`Connection Error: ${e.detail}`, 'error');
        });
    </script>

    <!-- Load the Web Component -->
    <script type="module" src="./race-telemetry-engine.ts"></script>
</body>
</html>
